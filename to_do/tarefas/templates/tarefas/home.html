<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista de tarefas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <h1 class="mt-5">Lista de tarefas</h1>

            <form action="{% url 'tarefas:home' %}" method="post">
                {% csrf_token %}
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Descreva sua tarefa"
                           aria-label="Sua tarefa" aria-describedby="button-addon2" name="nome">
                    <div class="input-group-append">
                        <button class="btn-primary" type="submit" id="button-addon2">Salvar</button>
                    </div>
                </div>
                <small id="emailHelp" class="form-text text-muted">{{ form.nome.errors }}</small>
            </form>

            <h2 class="mt-5">Tarefas pendentes</h2>

            {% for tarefa in tarefas_pendentes %}

            <form action="{% url 'tarefas:detalhe' tarefa_id=tarefa.id %}" method="post">
                {% csrf_token %}
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Descreva sua tarefa" required="required"
                           aria-label="descreva sua tarefa" name="nome" value="{{ tarefa.nome }}">
                    <input type="hidden" value="checked" name="feita">
                    <div class="input-group-append">
                        <button class="btn-success" type="submit">Marcar como feita</button>
                    </div>
                </div>
            </form>

            {% endfor %}
            <h2 class="mt-5">Tarefas jÃ¡ concluidas</h2>

            {% for tarefa in tarefas_feitas %}
            <div class="row">
                <div class="col-1">
                    <form action="{% url 'tarefas:apagar' tarefa_id=tarefa.id %}" method="post">
                        {% csrf_token %}
                        <div class="input-group mb-3">
                            <div class="input-group-append">
                                <button class="btn-danger" type="submit">Apagar</button>
                            </div>
                        </div>
                    </form>
                </div>

                <div class="col-11">
                    <form action="{% url 'tarefas:detalhe' tarefa_id=tarefa.id %}" method="post">
                        {% csrf_token %}
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Descreva sua tarefa"
                                   required="required"
                                   aria-label="descreva sua tarefa" name="nome" value="{{ tarefa.nome }}">
                            <div class="input-group-append">
                                <button class="btn-warning" type="submit">Marcar como pendente</button>
                            </div>
                        </div>
                    </form>

                </div>
            </div>


            {% endfor %}
        </div>
    </div>

</body>
</html>
